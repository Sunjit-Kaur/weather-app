<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="searchbox">
        <input type="text" placeholder="Enter location" class="inputbox">
        <button class="fa-solid fa-magnifying-glass" id="search-button"></button>
      </div>
    </div>

    <div class="location-not-found">
      <img src="/images/error.png" alt="404 ERROR">
    </div>

    <div class="weather-body">
      <img src="/images/cloud.png" alt="Weather Image" class="weather-img">
      
      <div class="weather-box">
        <p class="temp">0 <sup> Â°C</sup></p>
        <p class="describe">light rain</p>
      </div>
  
      <div class="details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12 Km/h</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/608b34a6e4.js" crossorigin="anonymous"></script>
</body>
</html>
